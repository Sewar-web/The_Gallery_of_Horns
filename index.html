<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    </style>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layouts.css">
    <link rel="stylesheet" href="./css/modules.css">
    <script id='hornerTemplate' type='text/x-tmpl-mustache'>
        <div class="{{keyword}}  img"   >
           <p>{{title}}</p>
           <img src="{{imageUrl}}" />
           <p>{{description}}</p>
           <!-- <option class=keyOP>{{keyword}}</option>
           <p>{{horns}}</p> -->
         </div>
       </script>

</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select id="select">
            <option value="default">Filter by Keyword</option>

        </select>
       
        <select id="sort">

            <option value="title" id="sort1" > title </option>
            <option value="horner" id="sort2"> num of horns </option>

        </select>



        <input type="button" id="page1" name="page1" value="Page1">
        <input type="submit" name="page2" id="page2" value="Page2">

        

    </header>

    <main>

        <section id="photo-template">

        </section>
    </main>
    <footer>
        &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
